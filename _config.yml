# Site settings
title: Pranjal Gupta # site title
description: >- # site description
  I am a Web/App Developer and a Machine Learning Practitioner with a strong interest in field of reaseach and developent. <a href="https://github.com/pranjalgupta29" target="_blank" rel="noopener">@github</a>.
lang: en-US # default lang
timezone: Asia/Kolkata # set your timezone
image: assets/img/ogp.png # This image used for Open Graph more info https://ogp.me/
repo: https://github.com/piharpi/jekyll-klise # site repo [optional]
mode: dark # default theme "dark" | "light"

# Profile settings
author:
  name: Pranjal Gupta # author name
  bio: >- # tell to the world
    Hey! I am a Computer Engineering undergrad at Thapar Institute of Engineering and Technology with a keen interest in Research, Deep Learning and Software Development. <br><a href="https://github.com/pranjalgupta29" target="_blank" rel="noopener">@github</a> <a href="https://www.linkedin.com/in/pranjalgupta29/" target="_blank" rel="noopener">@LinkedIn</a>.
  username: pranj.al # general username
  github: pranjalgupta29 # github username
  twitter: pranj_al # twitter username
  facebook: pranjal.gupta.9041 # facebook username
  email: pranjal.gupta.9041@gmail.com # email adress
  avatar: /assets/img/pic.jpg # change with your own avatar

# URL settings
url: "https://klise.now.sh" #
baseurl:
permalink: /:title/
google_analytics: # leave it blank if not wish
fb_appid:

# Collection setting
collections:
  posts:
    output: true

# Markdown settings
markdown: kramdown
highlighter: rouge
kramdown:
  syntax_highlighter: rouge

# Default front matter
defaults:
  - scope:
      path: ""
    values:
      layout: post
      comments: false

# Jekyll Compose default front matter
jekyll_compose:
  post_default_front_matter:
    modified:
    tags: []
    description:
  draft_default_front_matter:
    modified:
    tags: []
    description:

# Homepage limit posts
number_of_posts: 5

# Build settings
# theme: klise
sass:
  style: compressed

include:
  - _redirects
  - .htaccess

exclude:
  - CNAME
  - Gemfile
  - Gemfile.lock
  - LICENSE
  - CHANGELOG.md
  - README.md
  - node_modules
  - CODE_OF_CONDUCT.md
  - CONTRIBUTING.md
  - lighthouse.png
  - klise-*.gem
  - klise.gemspec

# Plugins
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-postfiles
